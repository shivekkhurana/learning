<html ng-app>
<head>
	<title>Angular 5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="js/controllers.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="assets/js/html5shiv.js"></script>
	<![endif]-->
</head>
<style type="text/css">
	html{overflow-y: scroll;}
	img{height:200px;}
	li{list-style: none;margin:10px 0;}
</style>
<body ng-controller="PinterestImages">
	<hr>
	<div class="container">
		<div class="row">
			<div class="filter span3">
				<form name="myform">
					<input type="text" name="search_term" placeholder="search images" ng-model="search_term">
				</form>
			</div>
			<div class="list span9">
				<div class="count">Total images : {{image_list.length}}</div>
				<ul class="images">
					<li class="images" ng-repeat="image in image_list | filter:search">
						<div class="row">
							<div class="cover span3">
								<img src="{{image.link}}" class="img-polaroid">
							</div>
							<div class="title span2">
								<a href="{{image.image.contextLink}}">{{image.title}}</a>
							</div>
						</div><!--.row-->
					</li>
				</ul>
			</div>
		</div><!--.row-->
	</div><!--.container-->
</body>
</html>
